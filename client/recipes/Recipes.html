<template name="Recipes">
  {{#if $.Session.get 'newRecipe'}}
    <div>{{> React component=newRecipeComponent }}</div>
    {{> NewRecipe}}
  {{else}}
    <button class="new-recipe">新建菜谱</button>
  {{/if}}

  {{#if ready }}
    {{#each recipes}}
      {{> Recipe}}
    {{/each}}
  {{else}}
    <p>加载中</p>
  {{/if}}
</template>
